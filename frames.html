<!DOCTYPE html>
<html>

<iframe sandbox="allow-same-origin allow-scripts allow-popups allow-forms" id="edx" src="http://localhost:8080/" scrolling="yes" marginheight="0" marginwidth="0" style="position: fixed; bottom: 0px; right: 0px; height: 100%; width: 100%; margin: 0px;"></iframe>
<iframe id="widget" src="http://egbertbouman.github.io/billy-radio/widget.html" scrolling="no" marginheight="0" marginwidth="0" style="position: fixed; bottom: 10px; right: 10px; z-index: 999; height: 100px; width: 370px; border: none;"></iframe>

<script type="text/javascript">
    var iframe = document.getElementsByTagName('iframe')[0];
    iframe.onload = function() {
        var elements = (iframe.contentDocument || iframe.contentWindow.document).querySelectorAll('.hide-if-widget-shown');
        for (var i=0; i < elements.length; i++) {
            elements[i].style.display = "none";
        }
    }
</script>

</html>
