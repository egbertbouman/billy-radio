<!DOCTYPE html>
<html data-ng-app="billy-radio">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <title>Billy Radio</title>
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>
    <body>
        <div ng-controller="MainCtrl" force-registration="false">
            <div ng-repeat="track in tracks | range:musicservice.index | limitTo:1" style="-webkit-box-shadow: inset 10px 10px 250px -120px rgba(0,0,0,0.5);-moz-box-shadow: inset 10px 10px 250px -120px rgba(0,0,0,0.5);box-shadow: inset 10px 10px 250px -120px rgba(0,0,0,0.5);white-space: nowrap; padding: 0px; border: 1px solid #ddd; border-radius: 4px;" ng-cloak>
                <table style="width:100%;">
                    <tr>
                        <td style="padding: 5px;min-width: 100px;min-height:100px;"><img class="img-thumbnail full-size" ng-src="{{track.image}}" src="assets/img/blank.png"></div>
                        <td class="content">
                            <table style="width:100%;">
                                <tr>
                                    <td class="hide-text-overflow" style="padding: 5px; max-width:100px">{{track.title}}</td>
                                    <td style="padding: 5px;">
                                        <big>
                                            <span class="glyphicon glyphicon-play" style="top: 0px" ng-show="!playing" class="play" ng-click="play()"></span>
                                            <span class="glyphicon glyphicon-stop" style="top: 0px" ng-show="playing" class="stop" ng-click="stop()"></span>
                                            <span class="glyphicon glyphicon-volume-up" popover-append-to-body="true" popover-trigger="outsideClick" popover-placement="left" uib-popover-template="'app/views/volume.html'"></span>
                                        </big>
                                    </div>
                                </tr>
                                <tr>
                                    <td style="width: 100%; padding: 5px;"><uib-progressbar max="duration" value="current_time" ng-click="timeline_click($event)"></uib-progressbar></td>
                                    <td style="text-align: center; padding: 5px;">{{ current_time_str }}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="player-core" class="player"></div>
        </div>
    </body>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.2/jquery.timeago.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>

    <!-- UI Libs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>

    <!-- App libs -->
    <!-- build:js assets/js/app.js -->
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/filters.js"></script>
    <!-- endbuild -->
</html>
