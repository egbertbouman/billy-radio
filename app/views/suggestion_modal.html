<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">Suggest a track</h4>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input autofocus="autofocus" type="text" class="form-control" placeholder="Please enter the name of the track you would like to hear." uib-popover="Please fill out this field." popover-is-open="suggestion_popover" popover-trigger="none" ng-model="suggestion">
        </div>
        </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="save()">Suggest</button>
    </div></form>
</div>
